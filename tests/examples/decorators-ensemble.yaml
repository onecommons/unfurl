apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    # XXX parsing decorators fails here
    # imports:
    # - file: spec/decorators-import-template.yaml
    +include: spec/decorators-import-template.yaml
    decorators:
      missing:
        properties:
          test: missing

      my_server::dependency::tosca.nodes.Compute:
        properties:
          test: annotated

      testy.nodes.aNodeType:
        properties:
          private_address: "annotated"
          ports: []

    node_types:
      testy.nodes.aNodeType:
        derived_from: tosca.nodes.Root
        requirements:
          - host:
              capabilities: tosca.capabilities.Compute
              relationship: tosca.relationships.HostedOn
        attributes:
          distribution:
            type: string
            default: { get_attribute: [ HOST, os, distribution ] }
        properties:
          private_address:
            type: string
            metadata:
              sensitive: true
          ports:
            type: list
            entry_schema:
              type: tosca.datatypes.network.PortSpec

    topology_template:
      node_templates:
        anode:
          type: testy.nodes.aNodeType
          # this is in error without the annotations: missing properties

        anothernode:
          type: testy.nodes.aNodeType
          properties:
            private_address: "base"
            ports: []

        my_server:
          type: tosca.nodes.Compute
          capabilities:
            # Host container properties
            host:
             properties:
               num_cpus: { eval: ::inputs::cpus }
               disk_size: 10 GB
               mem_size: 512 MB

          properties:
            foo: bar
          requirements:
            - dependency: my_server
