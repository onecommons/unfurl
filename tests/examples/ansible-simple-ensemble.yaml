apiVersion: unfurl/v1alpha1
kind: Ensemble
configurations:
  create:
    implementation: unfurl.configurators.ansible.AnsibleConfigurator
    outputs:
      fact1:
      fact2:
      echo_output: echo_attribute
    inputs:
      playbook:
        q:
          - set_fact:
              fact1: "{{ '.name' | ref }}"
              fact2: "{{ SELF.testProp }}"
          - name: Hello
            command: echo "{{hostvars['localhost'].ansible_python_interpreter}}"
            register: echo_results
          - set_fact:
              echo_output: "{{ echo_results.stdout }}"
spec:
  service_template:
    topology_template:
      node_templates:
        test1:
          type: tosca.nodes.Root
          properties:
            testProp: "test"
          interfaces:
            Standard:
              +/configurations:
        test2:
          type: tosca.nodes.Root
          interfaces:
            Standard:
              operations:
                create:
            defaults:
              implementation:
                className: unfurl.configurators.ansible.AnsibleConfigurator
              inputs:
                playbook: testplaybook.yaml
changes: [] # add so changes are saved here