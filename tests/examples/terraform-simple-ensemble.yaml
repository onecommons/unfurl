apiVersion: unfurl/v1alpha1
kind: Ensemble
spec:
  service_template:
    topology_template:
      node_templates:
        terraform-node:
          type: unfurl.nodes.Installer.Terraform
          # will look in spec/terraform-node for tf files by default
          interfaces:
            defaults:
              outputs:
                  test_output:
              inputs:
                main: {get_env: terraform_dir}
                tfvars: |
                  tag = "test2"

        terraform-node-json:
          type: unfurl.nodes.Installer.Terraform
          # will look in spec/terraform-node for tf files by default
          interfaces:
            defaults:
              outputs:
                  test_output:
              inputs:
                main: {get_env: terraform_dir}
                tfvars:
                  tag: "test3"

        example:
          type: unfurl.nodes.Installer.Terraform
          interfaces:
            defaults:
              inputs:
                tfvars:
                  tag: test
                main: |
                  terraform {
                    required_version = ">= 0.12.26"
                  }

                  variable "tag" {
                    type        = string
                  }

                  output "tag" {
                    value = "Hello, ${var.tag}!"
                  }

            Standard:
              operations:
                create:
                  inputs:
                    resultTemplate: |
                      # merge all outputs into attributes
                      attributes:
                        <<: {{ outputs | mapValue | to_json }}
