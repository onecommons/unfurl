tosca_definitions_version: tosca_simple_unfurl_1_0_0
artifact_types:
  ClusterOp:
    derived_from: unfurl.artifacts.Executable
    interfaces:
      Executable:
        type: unfurl.interfaces.Executable
        operations:
          execute:
            metadata:
              output_match:
              - KubernetesClusterOutputs
              input_match:
              - KubernetesClusterInputs
            inputs:
              do_region:
                type: string
                default: nyc3
            outputs:
              do_id:
                type: string
node_types:
  Cluster:
    derived_from: tosca.nodes.Root
    properties:
      do_region:
        type: string
        default: nyc3
        metadata:
          input_match: KubernetesClusterInputs
      my_property:
        type: string
        default: default
    attributes:
      do_id:
        type: string
        metadata:
          output_match: KubernetesClusterOutputs
    artifacts:
      clusterconfig:
        type: ClusterOp
        file: ''
    interfaces:
      Standard:
        operations:
          configure:
            implementation:
              primary: clusterconfig